<router-outlet ></router-outlet>
<div class="example-container mat-elevation-z8">
<mat-form-field>
  <input matInput class="buscador" (keup)="applyFilter($event.target.value)" placeholder="Cliente">
</mat-form-field>

<mat-table [dataSource]="dataSource" matSort>
  
<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<!-- Position Column
<ng-container matColumnDef="position">
  <th mat-header-cell *matHeaderCellDef>N°</th>
  <td mat-cell *matCellDef="let element">{{element.idCliente}}</td>
</ng-container>-->
<!-- Position Column-->
<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
<ng-container matColumnDef="ruc" >
  <mat-header-cell *matHeaderCellDef mat-sort-header>RUC</mat-header-cell> 
  <mat-cell *matCellDef="let row">{{row.ruc}}</mat-cell>
</ng-container>
<!-- Position Column-->
<ng-container matColumnDef="nombreComercial">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Comercial</mat-header-cell> 
  <mat-cell *matCellDef="let element">{{element.nombreComercial}}</mat-cell>
</ng-container>
<!-- Position Column-->
<ng-container matColumnDef="fechaDeclaracion">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de declaraición</mat-header-cell> 
  <mat-cell *matCellDef="let element">{{element.fechaDeclaracion}}</mat-cell>
</ng-container>
<ng-container matColumnDef="nombresApellidos">
  <mat-header-cell *matHeaderCellDef mat-sort-header>Nombres y Apellidos</mat-header-cell> 
  <mat-cell *matCellDef="let element">{{element.nombresApellidos}}</mat-cell>
</ng-container>
<ng-container matColumnDef="opciones">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Opciones</mat-header-cell> 
    <mat-cell *matCellDef="let element">
      <button  mat-icon-button  color="primary" [routerLink]="['editar',element.idCliente]"><mat-icon>edit</mat-icon></button>
      <button  mat-icon-button color="accent" [routerLink]=""><mat-icon>attach_money</mat-icon></button>
      <button  mat-icon-button  color="warn" (click)="eliminar(element.idCliente)"><mat-icon>delete_sweep</mat-icon></button>
    </mat-cell>
</ng-container>
  <!--<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
   -->
</mat-table>



<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]" [length]="cantidad"(page)="mostrarMas($event)"></mat-paginator>
</div>
<button mat-fab color="accent" style="float:right;margin-right:20px" routerLink="/cliente/nuevoCliente">
  <mat-icon>create</mat-icon>
</button>
