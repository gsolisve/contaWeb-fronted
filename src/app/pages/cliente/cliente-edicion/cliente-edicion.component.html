<div class="example-container"> 
  <!--form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #loginForm="ngForm"-->
  <form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #loginForm="ngForm">

  <mat-form-field hintLabel="Ejm: 10730000002">
    <input #rucInput matInput placeholder="RUC" minLength="11" maxlength="11" formControlName='ruc'  required> <!--[formControl]="ruc"-->
    <mat-hint align="end">{{rucInput.value?.length || 0}}/11</mat-hint>
    <mat-error *ngIf="ruc.invalid">{{getErrorMessageRuc()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Razon Social" maxlength="100" formControlName="razonSocial" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nombre Comercial" maxlength="100" formControlName="nombreComercial">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Dirección" maxlength="200" formControlName="direccion" required>
  </mat-form-field>
  <mat-form-field hintLabel="Ejm: 933199119">
    <input #celInput matInput placeholder="Celular" minlength="9" maxlength="9" formControlName="celular" required>
    <mat-hint align="end">{{celInput.value?.length||0}}/9</mat-hint>
    <mat-error *ngIf="celular.invalid">{{getErrorMessageCelular()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Correo" formControlName="correo" required>
    <mat-error *ngIf="correo.invalid">{{getErrorMessageEmail()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Fecha de declaración"  ><!--[(ngModel)]="fechaDeclaracion"-->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> 
  <mat-form-field>
    <input matInput placeholder="Nombres y apellidos de contacto" formControlName="nombresContacto">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="DNI" formControlName="dni" maxlength="8">
    <mat-error *ngIf="dni.invalid">{{getErrorMessageDni()}}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Celular de contacto" maxlength="9" formControlName="celularContacto" maxlength="9">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Correo de contacto" formControlName="correoContacto" >
    <mat-error *ngIf="correoContacto.invalid">{{getErrorMessageEmail()}}</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"> <!-- [disabled]="loginForm.invalid"-->
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" (click) = "cancelar()"  type="button"> <!-- routerLink='/paciente'-->
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
  </form>
</div>
